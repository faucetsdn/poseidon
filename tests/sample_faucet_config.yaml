vlans:
    office:
        vid: 100

include:
- test_acls.yaml

dps:
    t1-1:
        dp_id: 0x1
        hardware: "Open vSwitch"
        stack:
            priority: 1
        interfaces:
            1:
                stack:
                    dp: t2-1
                    port: 1
            2:
                native_vlan: office
            3:
                native_vlan: office
                loop_protect_external: True
    t1-2:
        dp_id: 0x2
        hardware: "Open vSwitch"
        stack:
            priority: 2
        interfaces:
            1:
                stack:
                    dp: t2-1
                    port: 2
            2:
                native_vlan: office
            3:
                native_vlan: office
                loop_protect_external: True
    t2-1:
        dp_id: 0x3
        hardware: "Open vSwitch"
        interfaces:
            1:
                stack:
                    dp: t1-1
                    port: 1
            2:
                stack:
                    dp: t1-2
                    port: 1
            3:
                native_vlan: office
                loop_protect_external: False
